<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h4>
      TODO LIST
    </h4>
    <div padding>
      <button ion-button block (click)="newTodo()">Tambah Baru</button>
    </div>
    <ion-list>
      <button ion-item *ngFor="let todo of todos">
        {{ todo }}
      </button>
    </ion-list>
  </div>
  <div>
    <h4>Select from List</h4>
    <div padding>
      <button ion-button icon-end (click)="selectPeriode()">
        {{ periodeTerpilih ||  'Pilih Periode' }}
        <ion-icon name="md-arrow-dropright"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
