<ion-header>

  <ion-toolbar>
    <ion-title>Pilih periode</ion-title>
    <ion-buttons end>
      <button ion-button icon-start (click)="close()">
        <ion-icon name="md-arrow-back"></ion-icon>
        Tutup
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let p of periode" (click)="select(p)">
      {{ p }}
    </button>
  </ion-list>
</ion-content>
