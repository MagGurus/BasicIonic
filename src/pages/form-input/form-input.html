<ion-header>

  <ion-navbar>
    <ion-title>FormInput</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-label fixed>Deskripsi</ion-label>
    <ion-input type="text" [(ngModel)]="todo"></ion-input>
  </ion-list>
  <div padding>
    <button ion-button block (click)="save(todo)">Tambah Baru</button>
  </div>
</ion-content>
